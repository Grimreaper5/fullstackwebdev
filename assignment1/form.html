<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http--equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport"content="width=device-width.initial-scale=1.0">
        <title>register</title>
    </head>
    <body>

        <form action="index.php" method="GET" enctype="multipart/form.data">

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="enter username"  required><br>
        <label for="password">password</label>
        <input type="password" id="password" placeholder="enter password" minlength="6" required><br>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="example@gmail.com"><br>
        <label for="phone">phone</label>
        <input type="tel" id="phone" placeholder="1234567890" ><br>
        <label for="dob">date of birth</label>
        <input type="date" id="dob"><br>
        <label for="age">age</label>
        <input type="number" id="age" min="18" max="99" ><br>
        <label for="course">course</label><br>
        <label for="pride">pride</label>
        <input type="radio" id="pride" value="pride" name="course"><br>
        <label for="nptel">nptel</label>
        <input type="radio" id="nptel" value="nptel" name="course"><br>
        <label for="internship">internship</label>
        <input type="radio" id="internship" value="internship" name="course"><br>
        <label for="payment">payment</label>
        <select>
            <option value="visa">visa</option>
            <option value="gpay">gpay</option>
            <option value="debit card">debit card</option>
        </select><br>
        <label for="comment">address</label>
        <textarea type="comment" rows="3" cols="25"></textarea><br>
        <label for="file">attach certificate</label>
        <input type="file" id="file" accept="image/png ,image/jpeg"><br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>
        <input type="reset">
        <input type="submit">

        </form>
    </body>
</html>
